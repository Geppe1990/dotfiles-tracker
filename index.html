<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dotfiles Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./node_modules/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link href="./node_modules/bulma/css/bulma.min.css" rel="stylesheet">
    <link href="./src/style/style.css" rel="stylesheet" />
</head>
<body>
    <div class="p-4">
        <h1>Dotfiles Tracker</h1>
        <div class="is-flex is-flex-wrap-nowrap">
            <div class="sidebar">
                <ul></ul>
            </div>
            <div id="editor-container">
                <h2 id="file-title" class="is-size-2 mb-4"></h2>
                <pre class="file-path mb-4"></pre>
                <pre class="file-code mb-4"><code id="highlighted-code" class="language-bash"></code></pre>
                <textarea class="textarea mb-4" id="editor" style="width: 100%; height: 200px;"></textarea>
                <button id="save-button" class="button is-primary">Salva</button>
            </div>
        </div>
    </div>
    <script src="./dist/renderer.js"></script>
    <script src="./node_modules/prismjs/prism.js"></script>
</body>
</html>
